<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>
    <meta name="description" content="This is a psychic game. Enjoy it :)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/img/psychic-img.png" type="image/icon type">
</head>
<body>
    <div class="w-75 mx-auto mt-4 ">
        <div class="jumbotron main-div">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-4">The Psychic Game</h1>
                <button type="button" class="btn btn-primary h-75 text-dark bg-warning border-dark" data-toggle="modal" data-target="#exampleModal">
                    ?
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Answer</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                                <div class="modal-body">
                                    <h3>The letter is: <span class="guessed-letter"></span></h3>
                                </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="lead">Guess what letter I'm thinking of</p>
            <hr class="my-4">
            <p>Wins: <span class="wins">0</span></p>
            <p>Loses: <span class="loses">0</span></p>
            <p>Guesses Left: <span class="guesses-left">9</span></p>
            <p>Your guesses so far: <span class="wrong-guesses"></span></p>
        </div>
    </div>
    
    <script src="./assets/js/index.js" text="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
